    //현재 날짜와 시간
    const now = new Date();
    const month = String(now.getMonth() + 1).padStart(2, '0'); //월 (0-11), 두 자리 수로 맞춤
    const day = String(now.getDate()).padStart(2, '0'); //일, 두 자리 수로 맞춤
    const hours = String(now.getHours()).padStart(2, '0'); //시, 두 자리 수로 맞춤

    const date = document.querySelector('.date'); //span 요소 선택
    date.textContent = `${month}.${day} ${hours}:00 기준`; //날짜와 시간 설정
